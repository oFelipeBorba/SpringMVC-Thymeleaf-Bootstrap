<!--Criando um template para o topo com thymeleaf, usando o fragment e criando um nome para o template-->
<head th:fragment="head">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Gerenciador de Pedidos</title>
  <style>
    .logo-container{
      background-color:cadetblue;
      color: aliceblue;
    }
  </style>
</head>


<div th:fragment="conteudoHead" class="logo-container mb-3 p-3 d-flex justify-content-between">
  <span>Gerenciador de Pedidos</span>
  <span>login</span>
</div>

<!--Para reutilizar um fragmente com valor que altera, basta solicitar o valor na hr de chamar o fragmento-->
<div th:fragment="titulo(valor)" class="jumbotron pt-5 pb-5 ps-4 bg-light">
<!--  usar a notacao th:text com o valor que ira receber, marcando onde o texto aparece-->
  <h1 class="display-4" th:text="${valor}"></h1>
</div>
