<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<div th:each="pedido: ${pedidos}">
  <div th:text="${pedido.nomeProduto}">Nome do produto</div>
  <div>Valor: <span th:text="${pedido.valorNegociado}">200.99</span></div>
  <div>Data da entrega: <span th:text="${pedido.dataDaEntrega}">25/11/22</span></div>

  <div>Produto: </div>
  <div> <input th:value="${pedido.urlProduto}" value="url do produto"/></div>

  <div>Descricao</div>
  <div><textarea th:text="${pedido.descricao}">Descricao do pedido</textarea></div>

  <div><img th:src="${pedido.urlImagem}" src=""/></div>

</div>

</body>
</html>
