<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="container">

    <div class="jumbotron pt-5 pb-5 ps-4 bg-light">
        <h1 class="display-4">Meus Pedidos</h1>
    </div>

    <nav class="nav navbar-expand mb-3 navbar-light bg-light d-flex justify-content-between">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="">Todos</a>
            <a class="nav-item nav-link " href="">Aguardando</a>
            <a class="nav-item nav-link " href="">Aprovado</a>
            <a class="nav-item nav-link " href="">Entregues</a>
        </div>
        <a href="/pedido/formulario">
            <button class="btn btn-outline-secondary mu-2 my-sm-0" type="submit">Novo</button>
        </a>
    </nav>

    <div class="card" th:each="pedido: ${pedidos}">
    <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
        <div class="card-body row">
            <div class="col-md-8 col-sm-12 mb-3">
                <div class="row">
                    <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200.99</span></div>
                    <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">25/11/22</span></div>
                </div>

                <div>Produto: </div>
                <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                <div>Descricao</div>
                <div><textarea class="form-control" th:text="${pedido.descricao}">Descricao do pedido</textarea></div>
            </div>
            <div class="col-md-4 col-sm-12">
                <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
            </div>

        </div>
</div>
</div>


</body>
</html>
