<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base::head}">
</head>
<body>
<!--Importando um template com thymeleaf, usando o replace-->
<div th:replace="~{base::conteudoHead}"></div>
<div class="container">

    <div th:replace="~{base :: titulo('Meus Pedidos')}"></div>

    <nav class="nav navbar-expand mb-3 navbar-light bg-light d-flex justify-content-between">
        <div class="navbar-nav">
            <a th:classappend="${status} == null ? 'active'" class="nav-item nav-link " href="/home">Todos</a>
            <a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link " href="/home/aguardando">Aguardando</a>
            <a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link " href="/home/aprovado">Aprovado</a>
            <a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link " href="/home/entregue">Entregues</a>
        </div>
        <a href="/pedido/formulario">
            <button class="btn btn-outline-secondary mu-2 my-sm-0" type="submit">Novo</button>
        </a>
    </nav>

    <div class="card mb-3" th:each="pedido: ${pedidos}">

    <th:block th:switch="${pedido.status.name()}">
         <div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}">Nome do produto</div>
         <div th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nomeProduto}">Nome do produto</div>
         <div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do produto</div>
    </th:block>

        <div class="card-body row">
            <div class="col-md-8 col-sm-12 mb-3">
                <div class="row">
                    <div class="col-md-5">Valor: <span th:if="${pedido.valorNegociado != null}" th:text="${'R$ '+#numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}"></span></div>
                    <div class="col-md-7">Data da entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">25/11/22</span></div>
                </div>

                <div>Produto: </div>
                <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                <div>Descricao</div>
                <div><textarea class="form-control" th:text="${pedido.descricao}">Descricao do pedido</textarea></div>
            </div>
            <div class="col-md-4 col-sm-12">
                <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
            </div>

        </div>
</div>
</div>


</body>
</html>
